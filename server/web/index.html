<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo lookup</title>
    <link rel="stylesheet" href="/assets/styles.css?v=dev9" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <p class="sub">Find the closest image match in your library</p>
        <div class="actions">
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            capture="environment"
          />
          <button id="browseBtn" type="button">Browse</button>
        </div>
        <div id="preview" class="preview" hidden>
          <div class="preview-frame">
            <canvas id="previewCanvas"></canvas>
          </div>
          <div id="fileMeta" class="file-meta"></div>
        </div>
        <div class="action-row">
          <button id="lookupBtn" type="button" class="lookup-btn" disabled>Lookup</button>
        </div>
        <div id="results" class="results" hidden>
          <div class="slider">
            <button id="sliderPrev" class="slider-btn slider-btn-prev" hidden>&#8249;</button>
            <div id="sliderTrack" class="slider-track"></div>
            <button id="sliderNext" class="slider-btn slider-btn-next" hidden>&#8250;</button>
          </div>
          <div class="slider-nav">
            <span id="slideStatus" class="slide-status"></span>
          </div>
          <div class="slider-hint">Swipe left/right to browse matches.</div>
        </div>
        <div class="action-row">
          <button id="debugBtn" type="button" class="lookup-btn" hidden>Save debug</button>
        </div>
      </section>
    </main>
    <script src="/assets/app.js?v=dev9"></script>
  </body>
</html>
